<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://vignette.wikia.nocookie.net/disney/images/2/21/Star_Wars_logo.png/revision/latest?cb=20170909202326"
  />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <title>Star Wars Battlegrounds</title>
</head>

<!-- Body runs js game on load -->

<body onload="playStarWarsBattlegrounds();">

  <div class="container-fluid">

    <!-- Header -->
    <header class="text-center">
      <h1>Star Wars Battlegrounds</h1>
    </header>

    <!-- Main Fighting Space -->
    <div class="container" id="main-content">

      <div class="row" id="fighting-section">
        <div class="col-md-4 text-center" id="jedi-space">
          <h1 id="choose-character-message">Choose your character</h1>
          <img src="" id="jedi-fighter-image">
          <h3 id="jedi-fighter-name"></h3>
          <h4 id="jedi-health-points"></h4>
        </div>

        <div class="col-md-4 text-center" id="vs-box">
          <button class="btn btn-primary" id="attack-button">Attack!</button>
        </div>

        <div class="col-md-4 text-center" id="sith-space">
          <h1 id="select-opponent-message" style="visibility: hidden;">Select your opponent</h1>
          <img src="" id="sith-fighter-image">
          <h3 id="sith-fighter-name"></h3>
          <h4 id="sith-health-points"></h4>
        </div>
      </div>

      <div class="col-md-12 text-center" id="select-button-box">
        <button class="btn btn-primary" id="character-select-button" style="display: none;">Select</button>
      </div>

      <div class="row" id="battle-log-section">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="battle-log"></div>
        <div class="col-md-3"></div>
      </div>

      <div class="col-md-12 text-center" id="next-opponent-button-box">
        <button class="btn btn-primary" id="next-opponent-button" style="display: none;">Next Opponent</button>
      </div>

      <div class="col-md-12 text-center" id="restart-button-box">
        <button class="btn btn-primary" id="restart-button" style="display: none;">Refresh page to restart</button>
      </div>

    </div>

    <!-- Character Selection Section -->
    <div class="row" id="character-selection-section">
      <div class="col-md-6 text-center" id="jedi-section">
        <h2>Jedi</h2>
        <div id="jedi-images">
          <img src="assets/images/mace-windu.png" id="windu">
          <img src="assets/images/luke-skywalker.jpg" id="luke">
          <img src="assets/images/obi-wan.jpg" id="obiwan">
          <img src="assets/images/han-solo.jpg" id="solo">
          <img src="assets/images/rey.jpg" id="rey">
          <img src="assets/images/finn.jpg" id="finn">
        </div>
      </div>
      <div class="col-md-6 text-center" id="sith-section">
        <h2>Sith</h2>
        <div id="sith-images">
          <img src="assets/images/darth-maul.jpg" id="maul">
          <img src="assets/images/darth-vader.jpg" id="vader">
          <img src="assets/images/emperor-palpatine.jpg" id="palpatine">
          <img src="assets/images/snoke.jpg" id="snoke">
          <img src="assets/images/kylo-ren.jpg" id="kylo">
          <img src="assets/images/count-dooku.jpg" id="dooku">
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery link -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Link to javascript game -->
  <script src="assets/javascript/game.js"></script>

</body>

</html>
